<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You, Every Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff8fa3,#ffc2d1);
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(8px);
  border-radius:22px;
  padding:28px;
  max-width:420px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}
h2{margin-top:0;}
input{
  padding:12px;
  width:80%;
  border-radius:20px;
  border:none;
  font-size:16px;
  text-align:center;
}
button{
  margin-top:16px;
  padding:12px 26px;
  border:none;
  border-radius:25px;
  background:#ff3b6f;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:#ff1f5a;}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup-content{
  background:#fff;
  color:#ff3b6f;
  padding:30px;
  border-radius:22px;
  max-width:85%;
  animation:fadeIn 0.6s ease;
  white-space:pre-line;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(0.85);}
  to{opacity:1;transform:scale(1);}
}
.heart{
  position:fixed;
  top:-20px;
  font-size:18px;
  animation:fall linear infinite;
  opacity:0.7;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}
</style>
</head>

<body>
