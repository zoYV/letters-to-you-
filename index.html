<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letters To You ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#ffb3ba;
  --bg2:#ffd1dc;
  --card:rgba(255,255,255,0.22);
  --text:#ffffff;
}
body.night{
  --bg1:#0f2027;
  --bg2:#203a43;
  --card:rgba(255,255,255,0.08);
  --text:#f3f3f3;
}

body{
  margin:0;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  transition:background 0.6s ease;
}

/* CARD */
.card{
  background:var(--card);
  padding:26px 24px 30px;
  border-radius:26px;
  max-width:390px;
  width:90%;
  box-shadow:0 18px 45px rgba(0,0,0,0.25);
  backdrop-filter:blur(12px);
  position:relative;
  z-index:2;
}

/* THEME TOGGLE */
.toggle{
  position:absolute;
  top:14px;
  right:16px;
  font-size:18px;
  cursor:pointer;
  opacity:0.85;
}

/* TITLE */
h1{
  margin:8px 0 6px;
  font-size:22px;
  letter-spacing:1.4px;
  font-weight:600;
}

/* COUNTDOWN */
.countdown{
  margin:12px 0 16px;
  font-size:16px;
  letter-spacing:1px;
  opacity:0.9;
}

/* INPUT */
input{
  padding:11px;
  border:none;
  border-radius:22px;
  width:82%;
  text-align:center;
  font-size:16px;
  margin-top:8px;
  outline:none;
}

/* BUTTON */
button{
  margin-top:12px;
  padding:11px 26px;
  border:none;
  border-radius:26px;
  background:#ff3f78;
  color:white;
  font-size:16px;
  letter-spacing:1px;
}

/* NAME */
.name{
  font-size:23px;
  font-weight:700;
  margin-top:6px;
  letter-spacing:2px;
}

/* ðŸ’Œ LETTER â€” FINAL FIX */
.letter{
  margin-top:22px;
  white-space:pre-line;

  /* ðŸ”¥ THIS IS THE FIX ðŸ”¥ */
  font-family:'Georgia','Times New Roman',serif;
  font-size:17px;
  line-height:2.1;
  letter-spacing:1.8px;
  word-spacing:6px;

  font-weight:400;
  min-height:140px;
}

/* HISTORY */
.history{
  margin-top:18px;
  font-size:14px;
  letter-spacing:1px;
  opacity:0.85;
  cursor:pointer;
}

/* HELPERS */
.hidden{display:none;}
.hint{
  margin-top:10px;
  font-size:13px;
  letter-spacing:0.8px;
  opacity:0.8;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear forwards;
  z-index:1;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* MOBILE */
@media(max-width:420px){
  .letter{
    font-size:16px;
    letter-spacing:2px;
    word-spacing:6.5px;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="toggle" onclick="toggleTheme()">ðŸŒ™</div>

  <h1>ðŸ’Œ A Letter For Today</h1>
  <div class="countdown" id="countdown">Counting downâ€¦</div>

  <div id="lock">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Open ðŸ’—</button>
    <div id="hint" class="hint hidden"></div>
  </div>

  <div id="content" class="hidden">
    <div class="name">pariiiiii ðŸ’–</div>
    <div id="letter" class="letter"></div>
    <div class="history" onclick="showHistory()">ðŸ’Œ View past letters</div>
  </div>
</div>

<script>
/* THEME */
function toggleTheme(){
  document.body.classList.toggle("night");
}

/* PASSWORD */
const NAME_PREFIX="par";
const nowIST=new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));
const day=nowIST.getDate();
const DAILY_PASSWORD=`${NAME_PREFIX}${day}`;
const today=nowIST.toISOString().split("T")[0];

/* LETTERS */
const special={
"2025-12-24":
`I know today may feel ordinary to the world,
but to me, it matters because you exist ðŸ’—

Even on days when youâ€™re quiet,
even when you doubt yourself,
you are deeply loved ðŸŒ™`
};

function dailyLetter(){
return `Another day closer to you ðŸ’—

I hope today felt gentle on your heart.
And if it didnâ€™t,
remember â€” you are never alone ðŸ¤`;
}

/* TYPEWRITER */
function type(text,el){
  el.innerText="";
  let i=0;
  const t=setInterval(()=>{
    el.innerText+=text.charAt(i++);
    if(i>=text.length)clearInterval(t);
  },32);
}

/* HEARTS */
function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText=["ðŸ’—","â¤ï¸","ðŸ¤","ðŸ’œ"][Math.floor(Math.random()*4)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },480);
}

/* HISTORY */
function saveHistory(date,text){
  const h=JSON.parse(localStorage.letters||"{}");
  h[date]=text;
  localStorage.letters=JSON.stringify(h);
}
function showHistory(){
  const h=JSON.parse(localStorage.letters||"{}");
  alert(Object.keys(h).map(d=>`${d}\n\n${h[d]}`).join("\n\nâ€”â€”â€”â€”â€”â€”â€”â€”â€”â€”\n\n"));
}

/* UNLOCK */
function unlock(){
  const input=document.getElementById("password").value.trim();
  if(input!==DAILY_PASSWORD) return;

  document.getElementById("lock").classList.add("hidden");
  document.getElementById("content").classList.remove("hidden");

  const text=special[today]||dailyLetter();
  type(text,document.getElementById("letter"));
  saveHistory(today,text);
  hearts();
}

/* COUNTDOWN */
const target=new Date('2026-03-05T00:00:00+05:30');
const cd=document.getElementById("countdown");
setInterval(()=>{
  const n=new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));
  const d=target-n;
  if(d<=0){cd.innerText="Itâ€™s your day ðŸ’–";return;}
  cd.innerText=`${Math.floor(d/86400000)} days ðŸ’•`;
},1000);
</script>

</body>
</html>
