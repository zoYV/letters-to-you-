<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letters To You ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#ffb3ba;
  --bg2:#ffd1dc;
  --card:rgba(255,255,255,0.22);
  --text:#ffffff;
}
body{
  margin:0;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
}

.card{
  background:var(--card);
  padding:26px 24px 30px;
  border-radius:26px;
  max-width:390px;
  width:90%;
  box-shadow:0 18px 45px rgba(0,0,0,0.25);
  backdrop-filter:blur(12px);
  position:relative;
  z-index:2;
}

h1{
  margin:8px 0 6px;
  font-size:22px;
  letter-spacing:1.4px;
}

.countdown{
  margin:12px 0 16px;
  font-size:16px;
  letter-spacing:1px;
  opacity:0.9;
}

input{
  padding:11px;
  border:none;
  border-radius:22px;
  width:82%;
  text-align:center;
  font-size:16px;
  margin-top:8px;
}

button{
  margin-top:12px;
  padding:11px 26px;
  border:none;
  border-radius:26px;
  background:#ff3f78;
  color:white;
  font-size:16px;
}

.name{
  font-size:23px;
  font-weight:700;
  margin-top:6px;
  letter-spacing:2px;
}

/* âœ… REAL SPACING â€” THIS WILL SHOW */
.letter{
  margin-top:22px;
  font-family:'Georgia','Times New Roman',serif;
  font-size:17px;
  line-height:2.2;
  letter-spacing:2.2px;
  word-spacing:7px;
  text-align:center;
}

.hidden{display:none;}

.hint{
  margin-top:10px;
  font-size:13px;
  letter-spacing:1px;
  opacity:0.85;
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ’Œ A Letter For Today</h1>
  <div class="countdown" id="countdown"></div>

  <div id="lock">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Open ðŸ’—</button>
    <div id="hint" class="hint hidden"></div>
  </div>

  <div id="content" class="hidden">
    <div class="name">pariiiiii ðŸ’–</div>
    <p id="letter" class="letter"></p>
  </div>
</div>

<script>
/* RESET STATE EVERY LOAD */
document.getElementById("content").classList.add("hidden");
document.getElementById("lock").classList.remove("hidden");

/* PASSWORD */
const NAME_PREFIX="par";
const nowIST=new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));
const day=nowIST.getDate();
const DAILY_PASSWORD=`${NAME_PREFIX}${day}`;

const letterText =
`I know today may feel ordinary to the world,
but to me, it matters because you exist ðŸ’—`;

function unlock(){
  const input=document.getElementById("password").value.trim();
  const hint=document.getElementById("hint");

  if(input!==DAILY_PASSWORD){
    hint.classList.remove("hidden");
    hint.innerText="Hint: first three letters I call you + todayâ€™s date ðŸ¤";
    return;
  }

  document.getElementById("lock").classList.add("hidden");
  document.getElementById("content").classList.remove("hidden");

  document.getElementById("letter").innerText = letterText;
}

/* COUNTDOWN */
const target=new Date('2026-03-05T00:00:00+05:30');
const cd=document.getElementById("countdown");
setInterval(()=>{
  const n=new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"}));
  const d=target-n;
  cd.innerText = d>0 ? `${Math.floor(d/86400000)} days ðŸ’•` : "Itâ€™s your day ðŸ’–";
},1000);
</script>

</body>
</html>
