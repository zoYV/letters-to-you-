<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letters To You ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}
.card{
  background:rgba(255,255,255,0.18);
  padding:24px;
  border-radius:22px;
  width:90%;
  max-width:380px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  position:relative;
}
.shake{animation:shake .4s;}
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-6px);}
  50%{transform:translateX(6px);}
  75%{transform:translateX(-6px);}
  100%{transform:translateX(0);}
}
input{
  padding:10px;
  border:none;
  border-radius:18px;
  width:80%;
  font-size:16px;
  text-align:center;
}
button{
  margin-top:10px;
  padding:10px 24px;
  border:none;
  border-radius:22px;
  background:#ff2f6d;
  color:white;
  font-size:16px;
}
.hidden{display:none;}
.hint{
  margin-top:8px;
  font-size:13px;
  opacity:0.85;
}
.name{
  font-size:22px;
  font-weight:bold;
  margin-top:8px;
}
.letter{
  margin-top:16px;
  font-family:Georgia, serif;
  font-size:16px;
  line-height:2;
  letter-spacing:1.6px;
  word-spacing:6px;
  white-space:pre-line;
}
.countdown{
  margin-bottom:12px;
  font-size:14px;
  opacity:0.9;
}
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>ðŸ’Œ A Letter For Today</h2>
  <div class="countdown" id="countdown"></div>

  <div id="lock">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Open ðŸ’—</button>
    <div id="hint" class="hint hidden"></div>
  </div>

  <div id="content" class="hidden">
    <div class="name">pariiiiii ðŸ’—</div>
    <div id="letter" class="letter"></div>
  </div>
</div>

<script>
/* IST DATE */
const nowIST = new Date(
  new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"})
);
const day = nowIST.getDate();
const today = nowIST.toISOString().split("T")[0];

/* DAILY PASSWORD */
const DAILY_PASSWORD = "par" + day;
let attempts = 0;

/* DAILY LETTERS (AUTO DIFFERENT) */
function dailyLetter(date){
  const messages = [
`Another day, another reminder ðŸ’—
You matter more than you know.
I hope today treats you gently.`,

`Even if today felt heavy,
remember you are loved ðŸ’—
Iâ€™m always thinking of you.`,

`Some days are loud, some quiet.
No matter what kind today was,
you were never alone ðŸ’—`,

`Just a small note today â€”
you are enough,
exactly as you are pariiiðŸ’—`
  ];
  return messages[new Date(date).getDate() % messages.length];
}

/* SPECIAL DAYS */
const special = {
  "2026-03-05":
`Happy Birthday ðŸ’—
Today is all about you.
Every letter led to this moment.`
};

/* UNLOCK */
function unlock(){
  const input = document.getElementById("password").value.trim();
  const card = document.getElementById("card");
  const hint = document.getElementById("hint");

  if(input !== DAILY_PASSWORD){
    attempts++;
    card.classList.add("shake");
    setTimeout(()=>card.classList.remove("shake"),400);
    hint.classList.remove("hidden");
    hint.innerText = "Hint: first 3 letters I call you + todayâ€™s date ðŸ’—";
    return;
  }

  if(navigator.vibrate) navigator.vibrate([120,60,120]);

  document.getElementById("lock").classList.add("hidden");
  document.getElementById("content").classList.remove("hidden");

  const text = special[today] || dailyLetter(today);
  document.getElementById("letter").innerText = text;
  startHearts();
}

/* HEARTS */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ðŸ’—";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },500);
}

/* COUNTDOWN */
const target = new Date("2026-03-05T00:00:00+05:30");
const cd = document.getElementById("countdown");
setInterval(()=>{
  const now = new Date(
    new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"})
  );
  const diff = target - now;
  if(diff <= 0){
    cd.innerText = "Itâ€™s your day ðŸ’—";
    return;
  }
  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff / 3600000) % 24);
  const m = Math.floor((diff / 60000) % 60);
  const s = Math.floor((diff / 1000) % 60);
  cd.innerText = `${d}d ${h}h ${m}m ${s}s`;
},1000);
</script>

</body>
</html>
