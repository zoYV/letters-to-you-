<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Letter For Today üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.18);
  padding:26px;
  border-radius:24px;
  width:90%;
  max-width:380px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  position:relative;
  transition:transform 0.2s;
}

/* SHAKE */
.shake{
  animation:shake 0.4s;
}
@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-6px);}
  50%{transform:translateX(6px);}
  75%{transform:translateX(-6px);}
  100%{transform:translateX(0);}
}

h1{
  font-size:22px;
  margin-bottom:6px;
}

.countdown{
  font-size:15px;
  opacity:0.9;
  margin-bottom:16px;
}

input{
  padding:11px;
  width:80%;
  border:none;
  border-radius:20px;
  font-size:16px;
  text-align:center;
}

button{
  margin-top:12px;
  padding:10px 26px;
  border:none;
  border-radius:24px;
  background:#ff2f6d;
  color:white;
  font-size:16px;
}

.hint{
  margin-top:10px;
  font-size:13px;
  opacity:0.85;
}

.hidden{
  display:none;
}

.name{
  margin-top:10px;
  font-size:22px;
  font-weight:700;
}

.letter{
  margin-top:18px;
  font-size:16px;
  line-height:1.9;
  letter-spacing:1px;
  word-spacing:4px;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear forwards;
  z-index:1;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>üíå A Letter For Today</h1>
  <div class="countdown" id="countdown">Loading‚Ä¶</div>

  <div id="lock">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Open üíó</button>
    <div id="hint" class="hint hidden"></div>
  </div>

  <div id="content" class="hidden">
    <div class="name">pariiiiii üíó</div>
    <div class="letter" id="letter"></div>
  </div>
</div>

<script>
/* üáÆüá≥ IST DATE */
const nowIST = new Date(
  new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"})
);

const dayNum = nowIST.getDate();
const DAILY_PASSWORD = "par" + dayNum;

/* LETTER TEXT (PRELOADED) */
const letterText =
`I know today may feel ordinary to the world,
but to me, it matters because you exist üíó

Even on quiet days,
even when nothing special happens,
you are still deeply loved üåô`;

/* COUNTDOWN */
const target = new Date("2026-03-05T00:00:00+05:30");
const cd = document.getElementById("countdown");

setInterval(()=>{
  const now = new Date(
    new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"})
  );
  const diff = target - now;

  if(diff <= 0){
    cd.innerText = "It‚Äôs your day üíñ";
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  cd.innerText = `${d} days ${h}h ${m}m ${s}s üíï`;
},1000);

/* HEARTS */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText=["üíó","‚ù§Ô∏è","ü§ç","üíú"][Math.floor(Math.random()*4)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },500);
}

let attempts = 0;

/* UNLOCK */
function unlock(){
  const input = document.getElementById("password").value.trim();
  const hint = document.getElementById("hint");
  const card = document.getElementById("card");

  if(input !== DAILY_PASSWORD){
    attempts++;
    card.classList.add("shake");
    setTimeout(()=>card.classList.remove("shake"),400);

    if(attempts >= 1){
      hint.classList.remove("hidden");
      hint.innerText = "Hint: first 3 letters I call you by + today‚Äôs date ü§ç";
    }
    return;
  }

  if(navigator.vibrate) navigator.vibrate([120,60,120]);

  document.getElementById("lock").classList.add("hidden");
  document.getElementById("content").classList.remove("hidden");

  document.getElementById("letter").innerText = letterText;
  startHearts();
}
</script>

</body>
    </html>
