    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Only For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff8fa3,#ffc2d1);
  color:white;
  text-align:center;
  overflow-x:hidden;
}
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(8px);
  border-radius:22px;
  padding:28px;
  max-width:420px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}
h2{margin-top:0;}
input{
  padding:12px;
  width:80%;
  border-radius:20px;
  border:none;
  font-size:16px;
  text-align:center;
}
button{
  margin-top:16px;
  padding:12px 26px;
  border:none;
  border-radius:25px;
  background:#ff3b6f;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:#ff1f5a;}

.countdown{
  margin:15px 0;
  font-size:15px;
  line-height:1.6;
  opacity:0.95;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.popup-content{
  background:#fff;
  color:#ff3b6f;
  padding:30px;
  border-radius:22px;
  max-width:85%;
  animation:fadeIn 0.6s ease;
  white-space:pre-line;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(0.85);}
  to{opacity:1;transform:scale(1);}
}

.heart{
  position:fixed;
  top:-20px;
  font-size:18px;
  animation:fall linear infinite;
  opacity:0.7;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>A Letter For Today</h2>

    <div class="countdown">
      Countdown to your day ü§ç<br>
      <span id="timer">Loading‚Ä¶</span>
    </div>

    <p id="dateText"></p>
    <p id="hintText"></p>

    <input type="password" id="password" placeholder="Enter today‚Äôs password">
    <br>
    <button onclick="unlock()">Open</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <p id="letterText"></p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
/* ================= LETTER DATABASE ================= */
const letters = {
  "2025-12-23":{
    password:"pariii",
    hint:"The name I say when I smile alone.",
    text:`Today doesn‚Äôt need anything big üíó

Just this ‚Äî you matter, even on quiet days üåô

Just reminders that you are chosen, and held, even from a distance ü§ç

This is only the first letter.
There are many more, and each one carries you a little closer to my heart üí´`
  },

  "2026-03-05":{
    password:"mygirl",
    hint:"Who you are. Always.",
    text:`Happy Birthday ü§ç

I didn‚Äôt rush this.
I waited ‚Äî day by day ‚Äî to say it the right way.

You are my soft place, my fire, my home.
Today is yours. Always was. Always will be üíó`
  }
};

/* ================= DATE DISPLAY ================= */
const today = new Date().toISOString().split("T")[0];
document.getElementById("dateText").innerText = "Date: " + today;

if(letters[today]){
  document.getElementById("hintText").innerText =
    "Hint: " + letters[today].hint;
}else{
  document.getElementById("hintText").innerText =
    "No letter unlocked today.";
}

/* ================= UNLOCK LETTER ================= */
function unlock(){
  const input = document.getElementById("password").value;
  if(!letters[today]){
    alert("Not today ü§ç");
    return;
  }
  if(input === letters[today].password){
    document.getElementById("letterText").innerText =
      letters[today].text;
    document.getElementById("popup").style.display="flex";
  }else{
    alert("That‚Äôs not it‚Ä¶ try again ü§ç");
  }
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}

/* ================= COUNTDOWN TIMER ================= */
const targetDate = new Date("March 5, 2026 00:00:00").getTime();

function updateCountdown(){
  const now = new Date().getTime();
  const distance = targetDate - now;

  if(distance <= 0){
    document.getElementById("timer").innerText =
      "It‚Äôs today ü§ç";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("timer").innerText =
    `${days} days ‚Ä¢ ${hours} hrs ‚Ä¢ ${minutes} mins ‚Ä¢ ${seconds} secs`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* ================= FALLING HEARTS ================= */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},500);
</script>

</body>
</html>
