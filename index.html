<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letters To You üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:white;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
  }
  .card{
    background:rgba(255,255,255,0.15);
    padding:25px;
    border-radius:20px;
    max-width:380px;
    width:90%;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    transition:transform 0.2s;
  }

  /* üî• SHAKE ANIMATION */
  .shake{
    animation:shake 0.4s;
  }
  @keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-6px);}
    50%{transform:translateX(6px);}
    75%{transform:translateX(-6px);}
    100%{transform:translateX(0);}
  }

  h1{margin-bottom:8px;}
  .countdown{
    margin:15px 0;
    font-size:18px;
    font-weight:600;
  }
  input{
    padding:10px;
    border:none;
    border-radius:20px;
    width:80%;
    text-align:center;
    font-size:16px;
    margin-top:10px;
  }
  button{
    margin-top:10px;
    padding:10px 22px;
    border:none;
    border-radius:22px;
    background:#ff2f6d;
    color:white;
    font-size:16px;
    animation:pulse 1.6s infinite;
  }

  /* üíó BUTTON PULSE */
  @keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.06);}
    100%{transform:scale(1);}
  }

  .letter{
    margin-top:15px;
    white-space:pre-line;
    font-size:16px;
    line-height:1.6;
  }
  .hidden{display:none;}
  .muted{opacity:0.85;font-size:14px;}
  .hint{
    margin-top:10px;
    font-size:13px;
    opacity:0.8;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>üíå A Letter For Today</h1>

  <div class="countdown" id="countdown">Counting down‚Ä¶</div>

  <div id="lock">
    <p class="muted">Enter today‚Äôs password</p>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Open üíó</button>
    <div id="hint" class="hint hidden"></div>
  </div>

  <div id="content" class="hidden">
    <p id="letterStatus" class="muted"></p>
    <div id="letter" class="letter"></div>
  </div>
</div>

<script>
/* üîë PASSWORD PREFIX */
const NAME_PREFIX = "par";
let attempts = 0;

/* üáÆüá≥ IST DATE */
const nowIST = new Date(
  new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"})
);
const year = nowIST.getFullYear();
const month = String(nowIST.getMonth()+1).padStart(2,'0');
const dayNum = nowIST.getDate();
const day = String(dayNum).padStart(2,'0');
const today = `${year}-${month}-${day}`;

/* üîê DAILY PASSWORD */
const DAILY_PASSWORD = `${NAME_PREFIX}${dayNum}`;

/* üéØ TARGET DATE */
const targetDate = new Date('2026-03-05T00:00:00+05:30');

/* üå∏ SPECIAL LETTERS */
const customLetters = {
  "2025-12-24":
`I know today may feel ordinary to the world,
but to me, it matters because you exist üíó

Even on days when you‚Äôre quiet,
even when you doubt yourself,
you are still deeply loved üåô

This isn‚Äôt a grand letter.
It‚Äôs a gentle one.
Just me reminding you ‚Äî
you‚Äôre never alone ü§ç`,

  "2026-03-05":
`Happy Birthday, my love üéÇüíñ

All these days led to today.
Every letter, every wait,
every quiet reminder ‚Äî
all for you.

I hope you feel how deeply
you are loved, chosen,
and celebrated today ü§ç`
};

/* üíå AUTO LETTER */
function generateDailyLetter(){
  return `Another day closer to you üíó

I hope today treated you gently.
And even if it didn‚Äôt,
remember ‚Äî you are deeply cared for üåô

This letter exists for one reason:
you matter ü§ç`;
}

/* üîì UNLOCK + SHAKE */
function unlock(){
  const input = document.getElementById("password").value.trim();
  const hintBox = document.getElementById("hint");
  const card = document.getElementById("card");

  if(input !== DAILY_PASSWORD){
    attempts++;

    card.classList.add("shake");
    setTimeout(()=>card.classList.remove("shake"),400);

    if(attempts >= 1){
      hintBox.classList.remove("hidden");
      hintBox.innerText =
        "Hint: the first three letters I call you by + today‚Äôs date ü§ç";
    }
    return;
  }

  document.getElementById("lock").classList.add("hidden");
  document.getElementById("content").classList.remove("hidden");

  const status = document.getElementById("letterStatus");
  const letterBox = document.getElementById("letter");

  status.innerText = "This one is for you üíï";

  letterBox.innerText =
    customLetters[today] ?? generateDailyLetter();
}

/* ‚è≥ COUNTDOWN */
const countdownEl = document.getElementById("countdown");

function updateCountdown(){
  const now = new Date(
    new Date().toLocaleString("en-US",{timeZone:"Asia/Kolkata"})
  );
  const diff = targetDate - now;

  if(diff <= 0){
    countdownEl.innerText = "It‚Äôs your day üíñ";
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  countdownEl.innerText = `${d} days ${h}h ${m}m ${s}s üíï`;
}

setInterval(updateCountdown,1000);
updateCountdown();
</script>

</body>
</html>
